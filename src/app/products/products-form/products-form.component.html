<form [formGroup]="productForm" (ngSubmit)="saveProduct()" class="container">
  <div>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" type="text" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="tipo">
        <mat-option value="plastico">Plástico</mat-option>
        <mat-option value="metalico">Metálico</mat-option>
        <mat-option value="aluminio">Aluminio</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Cliente</mat-label>
      <mat-select formControlName="clienteId">
        <mat-option *ngFor="let customer of customers" [value]="customer.id">{{
          customer.nombre
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" type="submit">Guardar</button>
  <button mat-button (click)="back()">Atras</button>
</form>
